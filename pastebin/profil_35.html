<style type='text/css'>
 
/* by Joko */
/* Profil 35 */
 
#content, .main_width {
margin: 0 auto;
width: 79% !important;
min-width: 860px;
}
 
#branding {
display: none;
}
 
#primary_nav {
background:-webkit-gradient(linear, 80% 20%, 10% 21%, from(#36454F), to(#5B5D74));
min-height: 30px;
border: none;
 
}
 
#community_app_menu>li>a {
color: #ccc9be;
background: rgba(0,0,0,0.33);
border: 1px solid rgba(255,255,255,0.1);
padding: 4px 12px 5px;
}
 
#community_app_menu>li.active>a {
color: #ccc9be;
background: rgba(0,0,0,0.33);
border: 1px solid rgba(255,255,255,0.1);
padding: 4px 12px 5px;
border-radius: 0px;
}
 
.ipsButton_secondary {
 border-radius: 0px;
}
 
#user_link.menu_active, #notify_link.menu_active, #inbox_link.menu_active {
border-radius: 0px;
}
 
 
#header_bar {
position: absolute;
top: 1px;
right: 120px;
}
 
 
li.right {
display: none;
}
html, body {
font-family: "Lucida Grande", Calibri, Arial;
}
 
.breadcrumb {
display: none;
}
 
 
#header_bar {
background: transparent;
}
 
#admin_bar a {
color: #c1c1c1;
}
 
#logo {
display: none;
}
 
#branding {
background: #6A9539 url(http://s29.postimg.org/ty3f8bjar/branding_bg.png) repeat-x;
}
 
.ipsHasNotifications {
background:-webkit-gradient(linear, 80% 20%, 10% 21%, from(#618358), to(#006633));
}
 
.reputation.positive, .members li.positive, .ipsBadge {
background:-webkit-gradient(linear, 80% 20%, 10% 21%, from(#36454F), to(#5B5D74));
border-radius: 0px;
}
 
.ipsType_pagetitle, .ipsType_subtitle {
font-family: "Lucida Grande", Calibri, Arial;
color:-webkit-gradient(linear, 80% 20%, 10% 21%, from(#36454F), to(#5B5D74));
}
 
a {
color:-webkit-gradient(linear, 80% 20%, 10% 21%, from(#36454F), to(#5B5D74));
}
 
.row1, .row2 {
font-size: 12px;
}
 
.friend_list ul li, #top_posters li {
float: left;
margin: 5px 0 0;
min-width: 100px;
padding: 8px 0 0;
text-align: center;
}
 
 
.maintitle {
font-family: "Lucida Grande", Calibri, Arial;
font-size:8px;
}
 
.general_box {
font-family: "Lucida Grande", Calibri, Arial;
-moz-border-radius-topright: 5px;
-moz-border-radius-topleft: 5px;
border-top-right-radius: 5px;
border-top-left-radius: 5px;
-moz-border-radius-bottomright: 5px;
-moz-border-radius-bottomleft: 5px;
border-bottom-right-radius: 5px;
border-bottom-left-radius: 5px;
}
 
.general_box h3 {
font-family: "Lucida Grande", Calibri, Arial;
border-radius: 0px;
}
 
.ipsBox_container {
background: #fff;
border: 1px solid #E8E8E8;
border-radius: 0px;
}
 
 
 
.ipsBox {
background: #ebf0f3;
}
 
#content {
background: #fff;
}
 
 
.ipsVerticalTabbed_tabs li {
background: #fff;
color: #808080;
border-bottom: 1px solid #E8E8E8;
}
 
.ipsVerticalTabbed_tabs>ul {
width: 149px !important;
margin-top: 10px;
border-top: 1px solid #E8E8E8;
border-left: 1px solid #E8E8E8;
}
 
.maintitle {
background:-webkit-gradient(linear, 80% 20%, 10% 21%, from(#36454F), to(#5B5D74));
color: #fff;
padding: 10px 10px 11px;
font-family: trebuchet ms,helvetica,sans-serif;
font-size: 16px;
font-weight: 300;
-moz-border-radius: 4px 4px 0 0;
-webkit-border-top-left-radius: 4px;
-webkit-border-top-right-radius: 4px;
border-radius: 4px 4px 0 0;
-webkit-box-shadow: inset 0px 1px 0 #528cbc;
-moz-box-shadow: inset 0px 1px 0 #528cbc;
box-shadow: inset 0px 1px 0 #528cbc;
border-width: 1px 1px 0 1px;
border-color: #316897;
border-style: solid;
}
.status_update {
background: #ebf0f3;
}
 
 .popupInner h3 {
font: normal 14px helvetica, arial, sans-serif;
color: #204066;
background: #DBE2EC;
}
 
.header {
color: #204066;
text-shadow: 1px 0px 1px rgba(0, 0, 0, 0);
}
 
.ipsFilterbar li.activ {
background: #000;
}
 
.ipsFilterbar.bar.altbar li.active {
background: #555;
}
 
 
.message {
background-color: #D5DDE5;
color: #1D3652;
border: 1px solid #1D3652;
}
 
#user_latest_status>div {
border-radius: 0px;
}
 
#user_latest_status {
background: none;
}
